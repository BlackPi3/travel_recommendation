<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="travel_recommendation.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <input type="text" name="search" id="searchInput">
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
        </nav>

        <div id='contact' class='page'>
            <img src="images/travel-background.jpg" alt="background" class="bg-image">
            <div class='content'>
                <h1>Contact Us</h1>
                <p>To reach us, fill this form. Ask us questoins or give us feedback. Your opinion is most welcome.</p>
                <label for="contact-name">Name</label> <br>
                <input type="text" name="name" id="contact-name"> <br>
                <label for="contact-email">Email</label> <br>
                <input type="email" name="email" id="contact-email"> <br>
                <label for="contact-message">Message</label> <br>
                <input type="text" name="message" id="contact-message"> <br>
            </div>
        </div>

        <aside id="result">

        </aside>

        <script src="./travel_recommendation.js" defer></script>
    </body>
</html>
